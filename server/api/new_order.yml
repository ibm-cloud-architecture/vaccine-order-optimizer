Process new vaccine orders
---
consumes:
    - application-json
parameters:
  - in: body
    name: order
    description: New vaccine order json object
    required: true
    schema:
        $ref: "#/definitions/Order"
responses:
    202:
        description: New order successfully processed
        examples:
            text/plaintext: |
                Orders
                ------------------
                  Order ID    Destination  Order Qty  Order Priority   Order RDD First Delivery Last Delivery  Number of Deliveries  Delivered Qty  Remaining Qty
                0    VO001  Paris, France        300              10  2020-07-12     2020-07-12    2020-07-12                     1            300              0

                Order Details
                ------------------
                  Order ID         Supplier Departure Date Delivery Date  Qty  Cost
                0    VO001  Beerse, Belgium     2020-07-10    2020-07-12  300  50.0

                Shipments
                ------------------
                         Type             From Departure Date               To Arrival Date  Qty  Reefers  Cost
                1    Delivery  Beerse, Belgium     2020-07-10    Paris, France   2020-07-12  300        3    50
                0  Reposition    Paris, France     2020-07-08  Beerse, Belgium   2020-07-09    0        2    20
    400:
        description: Order Id is missing
    404:
        description: An error occurred during the order optimization process
definitions:
    Order:
        title: order
        type: object
        properties:
            order_id:
                type: string
            destination:
                type: string
            quantity:
                type: integer
                minimum: 1
                maximum: 100000
            request_delivery_date: 
                type: string
            priority:
                type: integer
                minimum: 1
                maximum: 10
        required:
            - order_id
        example:
            order_id: VO001
            destination: Paris, France
            quantity: 300
            request_delivery_date: 7/12/2020
            priority: 10