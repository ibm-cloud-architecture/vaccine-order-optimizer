spec:
  applicationImage: dev.local/vaccine-order-optimizer
  createKnativeService: false
  env:
  - name: KAFKA_BROKERS
    valueFrom:
      configMapKeyRef:
        key: brokers
        name: vaccine-oro-cm
  - name: REEFER_TOPIC
    valueFrom:
      configMapKeyRef:
        key: reeferTopic
        name: vaccine-oro-cm
  - name: INVENTORY_TOPIC
    valueFrom:
      configMapKeyRef:
        key: inventoryTopic
        name: vaccine-oro-cm
  - name: TRANSPORTATION_TOPIC
    valueFrom:
      configMapKeyRef:
        key: transportationTopic
        name: vaccine-oro-cm
  - name: KAFKA_USER
    valueFrom:
      secretKeyRef:
        key: username
        name: eventstreams-cred
  - name: KAFKA_PASSWORD
    valueFrom:
      secretKeyRef:
        key: password
        name: eventstreams-cred
  - name: KAFKA_CERT
    value: /certs/es-cert.pem
